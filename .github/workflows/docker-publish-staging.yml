name: Build & Deploy Staging

on:
  push:
    branches:
      - staging
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: üßæ Checkout source
      uses: actions/checkout@v4

    - name: üê≥ Docker Login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: üõ†Ô∏è Build & Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        build-args: |
          NODE_ENV=staging
        tags: |
          calypso666/eznotif:staging

    - name: üöÄ Deploy via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd ~/own
          docker compose down eznotif || true
          docker compose down eznotif-staging || true
          docker pull calypso666/eznotif:staging
          docker compose up -d eznotif-staging
          exit 